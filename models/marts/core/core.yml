version: 2

sources:
  - name: jaffle_shop
    description: Data about customers and orders from jaffle shop.
    database: dbt_training
    schema: jaffle_shop

 
 models:
  - name: dim_customers
    description:  Information regarding the customer base.
    columns: 
      - name: customer_id
        description: The primary key dim_customers.
        tests:
          - unique
          - not_null
      - name: first_name
        description: customer First Name
      - name: last_name
        description: customer Last Name
      - name: first_order_date
        description: The date of the customer's first order
      - name: most_recent_order_date
        description: The date of the customer's most recent order
      - name: number_of_orders
        description: The customer's total number of orders
      - name: lifetime_value
        description: The customer's lifetime value or total spend
